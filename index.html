<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to My <span class="text-cyan-600 font-semibold">Bap Er Bank</span></h1>
    </header>
    <main>
        <section class="w-3/4 bg-green-200 p-8 mx-auto mt-8">
            <h3 class="text-2xl mb-4">Please Login</h3>
            <div>
                <input id="user-email" class="block border w-3/4 rounded mb-4 px-2" type="email" name="" id="" placeholder="Your Email">
                <input id="user-password" class="block border w-3/4 rounded mb-4 px-2" type="password" name="" id="" placeholder="Your Password">
                <button id="submit-btn" type="submit" class="bg-sky-600 text-white font-semibold px-4 py-2 border rounded">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
